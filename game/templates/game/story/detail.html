{% extends "core/base.html" %}
{% block title %}
    {{ object.name }}
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="tg-card header-card mb-4" data-gameline="wod">
            <div class="tg-card-header text-center">
                <h1 class="tg-card-title wod_heading">{{ object.name }}</h1>
            </div>
        </div>
        <div class="tg-card mb-4">
            <div class="tg-card-header text-center">
                <h5 class="tg-card-title wod_heading">Story Details</h5>
            </div>
            <div class="tg-card-body text-center" style="padding: 20px;">
                <div style="display: inline-block; padding: 12px 24px; border-radius: 6px; background-color: rgba(0,0,0,0.05);">
                    <span style="font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--theme-text-secondary); margin-right: 8px;">Name:</span>
                    <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.name }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
