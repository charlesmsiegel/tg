<div class="col-md mb-3">
    <div class="tg-card h-100">
        <div class="tg-card-header text-center">
            <h5 class="tg-card-title {{ object.get_heading }}">Merits & Flaws</h5>
        </div>
        <div class="tg-card-body" style="padding: 20px;">
            {% if object.get_mf_and_rating_list %}
                <div class="row">
                    {% for mf, rating in object.get_mf_and_rating_list %}
                        <div class="col-sm-6 mb-3">
                            <div style="padding: 10px 12px; border-radius: 6px; background-color: rgba(0,0,0,0.02); display: flex; justify-content: space-between; align-items: center;">
                                <a href="{{ mf.get_absolute_url }}" style="font-weight: 500; font-size: 0.9rem;">{{ mf.name }}</a>
                                <span style="font-weight: 700; font-size: 1rem; padding: 4px 10px; border-radius: 4px; {% if rating > 0 %}color: #28a745; background-color: rgba(40, 167, 69, 0.1);{% else %}color: #dc3545; background-color: rgba(220, 53, 69, 0.1);{% endif %}">{{ rating }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted text-center mb-0">No merits or flaws.</p>
            {% endif %}
        </div>
    </div>
</div>
