<div class="row mb-4">
    <div class="col-12">
        <div class="tg-card">
            <div class="tg-card-header">
                <h5 class="tg-card-title {{ object.get_heading }}">Languages</h5>
            </div>
            <div class="tg-card-body">
                <div class="row">
                    {% for lang in object.languages.all %}
                        <div class="col-sm-2 mb-2">{{ lang }}</div>
                    {% empty %}
                        <div class="col-sm">
                            <p class="text-muted mb-0">No languages specified.</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
