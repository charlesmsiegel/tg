<div class="row">
    <h2 class="col-sm {{ object.get_heading }} pointer"
        data-toggle="collapse"
        data-target="#mfSection"
        aria-expanded="true"
        aria-controls="mfSection">Merits and Flaws</h2>
</div>
<div id="mfSection" class="collapse show">
    <div class="row">
        {% for mf, rating in object.get_mf_and_rating_list %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <div class="d-inline-flex align-items-center">
                            <a href="{{ mf.get_absolute_url }}">{{ mf }}: {{ rating }}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col">No backgrounds available.</div>
        {% endfor %}
    </div>
</div>
