<div class="row">
    <h2 class="col-sm {{ object.get_heading }}">Choose Languages</h2>
</div>
<div class="row">
    <div class="col-sm">Choose languages other than English that {{ object.name }} speaks.</div>
</div>
<div class="row">
    <div class="col-sm">Language 0</div>
    <div class="col-sm">English</div>
</div>
{% for field in form %}
    <div class="row">
        <div class="col-sm">{{ field.label }}</div>
        <div class="col-sm">{{ field }}</div>
    </div>
{% endfor %}
