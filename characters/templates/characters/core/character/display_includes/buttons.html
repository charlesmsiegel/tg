{% load static %}
{% if is_approved_user %}
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input type="submit"
                   name="retire"
                   value="Mark Retired"
                   class="btn btn-warning mr-2" />
            <input type="submit"
                   name="decease"
                   value="Mark Deceased"
                   class="btn btn-danger" />
        </div>
    </form>
{% endif %}
