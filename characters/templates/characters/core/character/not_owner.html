{% block image %}
    {% if object.image %}
        <img src="{{ object.image.url }}"
             width="300"
             height="{{ image.height }}"
             alt="image of {{ object.name }}" />
    {% endif %}
{% endblock image %}
<div class="row">
    <div class="col-sm {{ object.get_heading }}">
        <h1>{{ object.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm">Chronicle</div>
    <a class="col-sm" href="{{ object.chronicle.get_absolute_url }}">{{ object.chronicle }}</a>
    <div class="col-sm">Player</div>
    <div class="col-sm">{{ object.owner }}</div>
</div>
<div class="row">
    <div class="col-sm">Description</div>
    <div class="col-sm">{{ object.description }}</div>
</div>
<div class="row">
    <div class="col-sm">Public Information</div>
    <div class="col-sm">{{ object.public_info }}</div>
</div>
