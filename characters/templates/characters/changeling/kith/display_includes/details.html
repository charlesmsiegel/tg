{% load dots %}
<div class="card location-card h-100">
    <div class="card-header {{ object.get_heading }}">
        <h5 class="mb-0">Kith Details</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0">Birthrights</h6>
                    </div>
                    <div class="card-body">
                        {% if object.birthrights %}
                            <ul class="list-unstyled mb-0">
                                {% for birthright in object.birthrights %}
                                    <li class="mb-2">
                                        <div class="card">
                                            <div class="card-body py-2">{{ birthright }}</div>
                                        </div>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-muted mb-0">No birthrights specified</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0">Frailty</h6>
                    </div>
                    <div class="card-body">
                        <p class="mb-0">{{ object.frailty|default:"No frailty specified" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
