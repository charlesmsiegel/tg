{% load dots %}
<div class="card mb-4">
    <div class="card-header bg-light py-3">
        <h1 class="mb-2 ctd_heading">{{ object.name }}</h1>
        {% if object.court %}
            <span class="badge badge-pill {% if object.court == 'seelie' %}badge-success{% else %}badge-danger{% endif %}" style="font-size: 1rem; padding: 0.5rem 1rem;">
                {{ object.get_court_display }}
            </span>
        {% endif %}
    </div>
</div>
