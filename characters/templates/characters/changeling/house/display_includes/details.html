{% load dots %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light py-2">
                <h5 class="mb-0 ctd_heading">House Details</h5>
            </div>
            <div class="card-body py-3">
                <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h6 class="text-success mb-3" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">
                            <i class="fas fa-plus-circle mr-2"></i>Boon
                        </h6>
                        <div class="p-3 border-left border-success" style="border-left-width: 4px !important; background-color: rgba(40, 167, 69, 0.05); line-height: 1.6;">
                            {{ object.boon|default:"No boon specified" }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-danger mb-3" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">
                            <i class="fas fa-minus-circle mr-2"></i>Flaw
                        </h6>
                        <div class="p-3 border-left border-danger" style="border-left-width: 4px !important; background-color: rgba(220, 53, 69, 0.05); line-height: 1.6;">
                            {{ object.flaw|default:"No flaw specified" }}
                        </div>
                    </div>
                </div>
                {% if object.factions.all %}
                    <div class="row">
                        <div class="col-12">
                            <h6 class="text-muted mb-3" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Factions</h6>
                            <div class="d-flex flex-wrap">
                                {% for faction in object.factions.all %}
                                    <span class="badge badge-pill badge-ctd mr-2 mb-2">{{ faction.name }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
