<div class="row">
    <h2 class="col-sm {{ object.get_heading }} pointer"
        data-toggle="collapse"
        data-target="#basicsSection"
        aria-expanded="true"
        aria-controls="basicsSection">Basics</h2>
</div>
<div id="basicsSection" class="collapse show multi-collapse">
    <div class="row">
        <div class="col-sm">Nature</div>
        <a class="col-sm" href="{{ object.nature.get_absolute_url }}">{{ object.nature }}</a>
    </div>
    <div class="row">
        <div class="col-sm">Demeanor</div>
        <a class="col-sm" href="{{ object.demeanor.get_absolute_url }}">{{ object.demeanor }}</a>
    </div>
    <div class="row">
        <div class="col-sm">Companion Type</div>
        <div class="col-sm">{{ object.get_companion_type_display }}</div>
        <div class="col-sm">Concept</div>
        <div class="col-sm">{{ object.concept }}</div>
    </div>
</div>
