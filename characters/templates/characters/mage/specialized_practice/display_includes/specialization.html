<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Specialization Details</h5>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h6 class="text-muted mb-2" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.75rem;">Faction</h6>
                        <div class="p-3 bg-light border rounded">
                            <a href="{{ object.faction.get_absolute_url }}" class="font-weight-bold">{{ object.faction }}</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-muted mb-2" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.75rem;">Parent Practice</h6>
                        <div class="p-3 bg-light border rounded">
                            <a href="{{ object.parent_practice.get_absolute_url }}" class="font-weight-bold">{{ object.parent_practice }}</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h6 class="text-success mb-3" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">
                            <i class="fas fa-star mr-2"></i>Extra Benefit
                        </h6>
                        <div class="p-3 border-left border-success" style="border-left-width: 4px !important; background-color: rgba(40, 167, 69, 0.05); line-height: 1.6;">
                            {{ object.extra_benefit }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
