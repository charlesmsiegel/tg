<div class="row mb-4">
    <div class="col-12">
        <div class="card location-card">
            <div class="card-header {{ object.get_heading }} d-flex justify-content-between align-items-center">
                <h5 class="mb-0 heading-text">Rotes</h5>
                {% if object.rote_points is not None %}
                    <span class="badge badge-light">{{ object.rote_points }} Rote Points</span>
                {% else %}
                    <span class="badge badge-light">{{ object.rotes.count }} Rotes</span>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="row">
                    {% for rote in rote_list.all %}
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <a href="{{ rote.get_absolute_url }}" class="node-link">{{ rote.name }}</a>
                                    </h6>
                                    <div class="card-text">
                                        <div class="dots mb-2">{{ rote.effect.spheres }}</div>
                                        <a href="{{ rote.practice.get_absolute_url }}" class="text-muted">{{ rote.practice }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="col-12">
                            <div class="alert alert-info mb-0">No rotes available.</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
