<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0 mta_heading">Rotes</h5>
                {% if object.rote_points is not None %}
                    <span class="badge badge-pill badge-mta">{{ object.rote_points }} Rote Points</span>
                {% else %}
                    <span class="badge badge-pill badge-mta">{{ rote_list.count }} Rotes</span>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="row" id="rote-list">
                    {% for obj in rote_list.all %}
                        <div class="col-md-6 col-lg-4 mb-4">
                            {% include "characters/mage/rote/summary.html" with object=obj %}
                        </div>
                    {% empty %}
                        <div class="col-12">
                            <p class="text-muted text-center mb-0">No rotes available.</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
