{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Tenets</div>
        <div class="col-sm">{{ object.tenets.all }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Associated Practices</div>
        <div class="col-sm">{{ object.get_associated_practices }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Limited Practices</div>
        <div class="col-sm">{{ object.get_limited_practices }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
