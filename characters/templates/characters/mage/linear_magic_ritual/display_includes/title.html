{% load dots %}
<div class="card mb-4">
    <div class="card-header bg-light py-3 text-center">
        <h1 class="mb-3 mta_heading">{{ object.name }}</h1>
        {% if object.path %}
            <div class="d-flex align-items-center justify-content-center flex-wrap">
                <a href="{{ object.path.get_absolute_url }}" class="badge badge-pill badge-mta mr-3" style="font-size: 1rem; padding: 0.5rem 1rem;">{{ object.path }}</a>
                <span class="dots" style="font-size: 1.5rem;">{{ object.level|dots:5 }}</span>
            </div>
        {% endif %}
    </div>
</div>
