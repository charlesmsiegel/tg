{% load dots %}
<div class="card location-card h-100">
    <div class="card-header {{ object.get_heading }}">
        <h1 class="mb-0">{{ object.name }}</h1>
        {% if object.path %}
            <div class="d-flex align-items-center gap-2 justify-content-center">
                <span class="badge bg-primary">{{ object.path }}</span>
                <span class="dots colored-dots">{{ object.level|dots:5 }}</span>
            </div>
        {% endif %}
    </div>
</div>
