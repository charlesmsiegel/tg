{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    {% load sanitize_text %}
    <h1 class="row">
        <div class="col-sm mta_heading">{{ object.name }}</div>
    </h1>
    <div class="row">
        <div class="col-sm">Path</div>
        <a class="col-sm" href="{{ object.path.get_absolute_url }}">{{ object.path }} {{ object.level }}</a>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
    </div>
    <div class="row">
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
