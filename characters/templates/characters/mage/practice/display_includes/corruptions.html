<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0 mta_heading">Corruptions</h5>
            </div>
            <div class="card-body">
                {% if corruptions %}
                    <div class="list-group list-group-flush">
                        {% for abb in corruptions %}
                            <div class="list-group-item border-left border-danger" style="border-left-width: 4px !important;">
                                <a href="{{ abb.get_absolute_url }}" class="font-weight-bold text-danger">{{ abb }}</a>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted text-center mb-0">No corruptions available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
