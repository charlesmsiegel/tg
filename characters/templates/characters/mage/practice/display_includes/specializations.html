<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0 mta_heading">Specializations</h5>
            </div>
            <div class="card-body">
                {% if specializations %}
                    <div class="list-group list-group-flush">
                        {% for abb in specializations %}
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="{{ abb.get_absolute_url }}" class="font-weight-bold">{{ abb }}</a>
                                </div>
                                <div>
                                    <a href="{{ abb.faction.get_absolute_url }}" class="badge badge-pill badge-mta">{{ abb.faction }}</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted text-center mb-0">No specializations available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
