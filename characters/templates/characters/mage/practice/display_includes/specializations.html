<div class="card mb-3">
    <div class="card-header">
        <h2 class="mb-0 {{ object.get_heading }}">Specializations</h2>
    </div>
    <div class="card-body">
        <div class="row row-cols-1 row-cols-md-3 g-3">
            {% for abb in specializations %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <a href="{{ abb.get_absolute_url }}">{{ abb }}</a> <a href="{{ abb.faction.get_absolute_url }}">({{ abb.faction }})</a>
                        </div>
                    </div>
                </div>
            {% empty %}
            {% endfor %}
        </div>
    </div>
</div>
