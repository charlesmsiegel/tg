{% load static %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0 {{ object.get_heading }}">Favored Attributes</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for attribute in object.favored_attributes.all %}
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
                            <div class="btn btn-outline-primary w-100">{{ attribute }}</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
