{% load static %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light py-2">
                <h5 class="mb-0 mta_heading">Favored Attributes</h5>
            </div>
            <div class="card-body py-3">
                {% if object.favored_attributes.all %}
                    <div class="d-flex flex-wrap justify-content-center">
                        {% for attribute in object.favored_attributes.all %}
                            <span class="badge badge-pill badge-mta mr-2 mb-2">{{ attribute }}</span>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted text-center mb-0">No favored attributes specified.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
