{% load static %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light py-2">
                <h5 class="mb-0 mta_heading">Favored Paths</h5>
            </div>
            <div class="card-body py-3">
                {% if object.favored_paths.all %}
                    <div class="d-flex flex-wrap justify-content-center">
                        {% for path in object.favored_paths.all %}
                            <a href="{{ path.get_absolute_url }}" class="badge badge-pill badge-secondary mr-2 mb-2" style="font-size: 0.9rem; padding: 0.5rem 0.75rem;">{{ path }}</a>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted text-center mb-0">No favored paths specified.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
