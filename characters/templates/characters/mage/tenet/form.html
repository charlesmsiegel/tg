{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ form.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Type</div>
        <div class="col-sm">{{ form.tenet_type }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ form.description }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Associated Practices</div>
        <div class="col-sm">{{ form.associated_practices }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Limited Practices</div>
        <div class="col-sm">{{ form.limited_practices }}</div>
    </div>
{% endblock contents %}
