{% if object.faction %}
    <div class="card-body py-3">
        <h6 class="card-subtitle mb-0">
            <strong>Affiliation:</strong>
            <span class="badge badge-pill badge-primary">
                {% if object.faction.parent %}
                    {% if object.faction.parent.parent %}
                        <a href="{{ object.faction.parent.parent.get_absolute_url }}"
                           class="text-white">{{ object.faction.parent.parent }}</a> &rarr;
                    {% endif %}
                    <a href="{{ object.faction.parent.get_absolute_url }}"
                       class="text-white">{{ object.faction.parent }}</a> &rarr;
                {% endif %}
                <a href="{{ object.faction.get_absolute_url }}" class="text-white">{{ object.faction }}</a>
            </span>
        </h6>
    </div>
{% endif %}
