<div class="row">
    <h2 class="col-sm {{ object.get_heading }}">Create Ally</h2>
</div>
<div class="row">
    <div class="col-sm">
        Though your Ally will be detaild by a Storyteller, name them, give their concept, and write notes about the relationship with the PC.
    </div>
</div>
<div class="row">
    <div class="col-sm">Ally Type</div>
    <div class="col-sm dots">{{ form.ally_type }}</div>
</div>
<div class="row">
    <div class="col-sm dots">{{ form.name }}</div>
</div>
<div class="row">
    <div class="col-sm dots">Rank</div>
    <div class="col-sm dots">{{ form.rank }}</div>
</div>
<div class="row">
    <div class="col-sm dots">{{ form.concept }}</div>
</div>
<div class="row">
    <div class="col-sm dots">{{ form.note }}</div>
</div>
