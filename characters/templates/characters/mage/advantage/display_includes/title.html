{% load dots %}
<div class="card location-card h-100">
    <div class="card-header {{ object.get_heading }}">
        <h1 class="mb-0">{{ object.name }}</h1>
        Ratings:
        {% if object.ratings %}
            {% for rating in object.ratings.all %}<span class="badge bg-info">{{ rating.value }}</span>{% endfor %}
        {% endif %}
    </div>
</div>
