{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    {% load sanitize_text %}
    <h1 class="row">
        <div class="col-sm mta_heading">{{ object.name }}</div>
    </h1>
    <div class="row">
        <div class="col-sm">
            {% for num in object.ratings.all %}
                {% if forloop.last %}
                    {{ num }}
                {% else %}
                    {{ num }},
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
    </div>
    <div class="row">
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
