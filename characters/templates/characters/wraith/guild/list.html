{% extends "core/base.html" %}
{% block title %}
    Guilds
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="tg-card header-card mb-4" data-gameline="wto">
            <div class="tg-card-header">
                <h1 class="tg-card-title wto_heading">Guilds</h1>
            </div>
        </div>

        <div class="tg-card">
            <div class="tg-card-body">
                <table class="tg-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Willpower</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in object_list %}
                            <tr>
                                <td><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a></td>
                                <td>{{ obj.get_guild_type_display }}</td>
                                <td>{{ obj.willpower }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">No guilds found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
