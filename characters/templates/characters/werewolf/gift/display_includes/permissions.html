{% load dots %}
<div class="card h-100">
    <div class="card-header bg-light py-2">
        <h5 class="mb-0 wta_heading">Gift Permissions</h5>
    </div>
    <div class="card-body py-3">
        {% if object.allowed.all %}
            <div class="list-group list-group-flush">
                {% for permission in object.allowed.all %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="badge badge-pill badge-wta">{{ permission.shifter|capfirst }}</span>
                        <span class="badge badge-pill badge-secondary">{{ permission.condition }}</span>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted text-center mb-0">No specific permissions required.</p>
        {% endif %}
    </div>
</div>
