{% load dots %}
<div class="card location-card h-100">
    <div class="card-header {{ object.get_heading }}">
        <h5 class="mb-0">Gift Permissions</h5>
    </div>
    <div class="card-body">
        <div class="row">
            {% for permission in object.allowed.all %}
                <div class="col-12 mb-2">
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-primary">{{ permission.shifter }}</span>
                        <span class="badge bg-secondary">{{ permission.condition }}</span>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-muted mb-0">No specific permissions required.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
