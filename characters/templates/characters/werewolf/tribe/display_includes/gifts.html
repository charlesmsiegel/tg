{% load sanitize_text %}
<div class="mb-3">
    <h6 class="text-muted mb-2 text-center" style="font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">
        Level {{ level }} Gifts
    </h6>
    {% if gifts %}
        <div class="d-flex flex-wrap justify-content-center">
            {% for gift in gifts %}
                <a href="{{ gift.get_absolute_url }}" class="badge badge-pill badge-secondary mr-2 mb-2" style="font-size: 0.9rem; padding: 0.5rem 0.75rem;">{{ gift.name|sanitize_html }}</a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted text-center mb-0">No gifts available at this level.</p>
    {% endif %}
</div>
