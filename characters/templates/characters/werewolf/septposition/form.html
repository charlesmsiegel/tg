{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object|yesno:"Edit,Create" }} Sept Position{% endblock %}

{% block content %}
    <div class="tg-card" data-gameline="wta">
        <div class="tg-card-header">
            <h5 class="tg-card-title wta_heading">{{ object|yesno:"Edit,Create" }} Sept Position</h5>
        </div>
        <div class="tg-card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% if object %}{{ object.get_absolute_url }}{% else %}{% url 'characters:index' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
