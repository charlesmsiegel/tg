<div class="row mb-4">
    <div class="col-12">
        <div class="tg-card">
            <div class="tg-card-header">
                <h5 class="tg-card-title wta_heading">Basics</h5>
            </div>
            <div class="tg-card-body">
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <strong>Tribe:</strong>
                    </div>
                    <div class="col-sm-8">
                        <a href="{{ object.tribe.get_absolute_url }}">{{ object.tribe.name }}</a>
                        {% for camp in object.camps.all %}- <a href="{{ camp.get_absolute_url }}">{{ camp.name }}</a>{% endfor %}
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <strong>Rank:</strong>
                    </div>
                    <div class="col-sm-4">{{ object.get_rank_name }}</div>
                    <div class="col-sm-2">
                        <strong>Auspice:</strong>
                    </div>
                    <div class="col-sm-4">{{ object.get_auspice_display }}</div>
                </div>
                <div class="row mb-0">
                    <div class="col-sm-2">
                        <strong>Concept:</strong>
                    </div>
                    <div class="col-sm-4">{{ object.concept }}</div>
                    <div class="col-sm-2">
                        <strong>Breed:</strong>
                    </div>
                    <div class="col-sm-4">{{ object.get_breed_display }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
