{% extends "characters/werewolf/wtahuman/detail.html" %}
{% block powers %}
    <div class="row">
        <h2 class="col-sm {{ object.get_heading }}">Powers</h2>
    </div>
    {% for power in object.powers.all %}
        <div class="row">
            <a class="col-sm" href="{{ power.get_absolute_url }}">{{ power.name }}</a>
        </div>
    {% endfor %}
{% endblock powers %}
