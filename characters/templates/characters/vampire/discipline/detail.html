{% extends "core/object.html" %}
{% load sanitize_text %}
{% block contents %}
<div class="tg-card mb-4">
    <div class="tg-card-header">
        <h5 class="tg-card-title vtm_heading">Discipline Details</h5>
    </div>
    <div class="tg-card-body">
        <div class="row mb-2">
            <div class="col-md-4"><strong>Property Name:</strong></div>
            <div class="col-md-8">{{ object.property_name }}</div>
        </div>
        {% if object.description %}
        <div class="row mb-2">
            <div class="col-md-4"><strong>Description:</strong></div>
            <div class="col-md-8">{{ object.description|sanitize_html|linebreaks }}</div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock contents %}
