<div class="row mb-3">
    <div class="col-12">
        <div class="tg-card">
            <div class="tg-card-body text-center" style="padding: 20px;">
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <div class="px-3 py-2">
                        <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Nature:</span>
                        <a href="{{ object.nature.get_absolute_url }}">{{ object.nature }}</a>
                    </div>
                    <div class="px-3 py-2">
                        <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Demeanor:</span>
                        <a href="{{ object.demeanor.get_absolute_url }}">{{ object.demeanor }}</a>
                    </div>
                    <div class="px-3 py-2">
                        <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Clan:</span>
                        <a href="{{ object.clan.get_absolute_url }}">{{ object.clan }}</a>
                    </div>
                    {% if object.sect %}
                        <div class="px-3 py-2">
                            <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Sect:</span>
                            <a href="{{ object.sect.get_absolute_url }}">{{ object.sect }}</a>
                        </div>
                    {% endif %}
                    {% if object.path %}
                        <div class="px-3 py-2">
                            <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Path:</span>
                            <a href="{{ object.path.get_absolute_url }}">{{ object.path }}</a>
                        </div>
                    {% endif %}
                    {% if object.sire %}
                        <div class="px-3 py-2">
                            <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Sire:</span>
                            <a href="{{ object.sire.get_absolute_url }}">{{ object.sire }}</a>
                        </div>
                    {% endif %}
                    <div class="px-3 py-2">
                        <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary); margin-right: 8px;">Generation:</span>
                        {{ object.generation }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
