{% extends "core/base.html" %}
{% block title %}
    Relics
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="tg-card mb-4">
            <div class="tg-card-header text-center">
                <h3 class="tg-card-title dtf_heading">Demonic Relics</h3>
            </div>
            <div class="tg-card-body" style="padding: 24px;">
                <div class="row">
                    {% for obj in object_list %}
                        <div class="col-sm-6 col-md-4 mb-3">
                            <div class="tg-card h-100">
                                <div class="tg-card-body text-center" style="padding: 16px;">
                                    <a href="{{ obj.get_absolute_url }}" style="font-weight: 600; color: var(--theme-text-primary);">{{ obj.name }}</a>
                                    <p class="text-muted mb-0" style="font-size: 0.85rem;">{{ obj.get_relic_type_display }}</p>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="col-12 text-center">
                            <p class="text-muted">No relics found.</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
