{% extends "core/base.html" %}
{% block title %}
    Hunter Relics
{% endblock title %}
{% block content %}
    <div class="centertext container">
        <div class="container py-4">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="tg-card header-card" data-gameline="htr">
                        <div class="tg-card-header">
                            <h1 class="tg-card-title htr_heading">Hunter Relics</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="tg-card">
                        <div class="tg-card-body">
                            {% for obj in object_list %}
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
                                    </div>
                                    <div class="col-sm-6 text-muted">
                                        Power Level: {{ obj.power_level }}
                                    </div>
                                </div>
                            {% empty %}
                                <div class="row">
                                    <div class="col-sm">No relics found.</div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="tg-card">
                        <div class="tg-card-body text-center">
                            <a href="{% url 'items:hunter:create:relic' %}" class="tg-btn btn-primary">Create Relic</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
