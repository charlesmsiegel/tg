<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Spirit Powers - {{ object.spirit }}</h5>
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-sm">
                <strong>Gnosis:</strong> {{ object.gnosis }}
            </div>
            <div class="col-sm">
                <strong>Willpower:</strong> {{ object.willpower }}
            </div>
            <div class="col-sm">
                <strong>Rage:</strong> {{ object.rage }}
            </div>
        </div>
    </div>
</div>
