        <h5 class="tg-card-title wta_heading">Spirit Powers - {{ object.spirit }}</h5>
    </div>
    <div class="tg-card-body">
        <div class="row mb-0">
            <div class="col-sm">
                <strong>Gnosis:</strong> {{ object.gnosis }}
            </div>
            <div class="col-sm">
                <strong>Willpower:</strong> {{ object.willpower }}
            </div>
            <div class="col-sm">
                <strong>Rage:</strong> {{ object.rage }}
            </div>
        </div>
    </div>
</div>
