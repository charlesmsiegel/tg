<div class="col">
    <div class="tg-card mb-4">
        <div class="tg-card-header">
            <h5 class="tg-card-title {{ object.get_heading }}">Ranged Weapon Details</h5>
        </div>
        <div class="tg-card-body">
            <div class="row mb-2">
                <div class="col-sm-4"><strong>Range:</strong></div>
                <div class="col-sm-8">{{ object.range }}</div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-4"><strong>Rate:</strong></div>
                <div class="col-sm-8">{{ object.rate }}</div>
            </div>
            <div class="row mb-0">
                <div class="col-sm-4"><strong>Clip:</strong></div>
                <div class="col-sm-8">{{ object.clip }}</div>
            </div>
        </div>
    </div>
</div>
