<div class="tg-card">
    <div class="tg-card-header">
        <h5 class="tg-card-title mta_heading">Historical Details</h5>
    </div>
    <div class="tg-card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="row mb-2">
                    <div class="col-6">
                        <strong>Length:</strong>
                    </div>
                    <div class="col-6">
                        {{ object.length }}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-2">
                    <div class="col-6">
                        <strong>Date Written:</strong>
                    </div>
                    <div class="col-6">
                        {{ year }}
                        {% if object.date_written > 0 %}
                            AD
                        {% else %}
                            BC
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-2">
                    <div class="col-6">
                        <strong>Language:</strong>
                    </div>
                    <div class="col-6">
                        <a href="{{ object.language.get_absolute_url }}" class="node-link">{{ object.language }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
