<div class="card location-card">
    <div class="card-header {{ object.get_heading }}">
        <h5 class="mb-0 heading-text">Historical Details</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="row mb-3">
                    <div class="col-6">
                        <h6 class="{{ object.get_heading }} heading-text">Length</h6>
                    </div>
                    <div class="col-6">
                        {{ object.length }}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-3">
                    <div class="col-6">
                        <h6 class="{{ object.get_heading }} heading-text">Date Written</h6>
                    </div>
                    <div class="col-6">
                        {{ year }}
                        {% if object.date_written > 0 %}
                            AD
                        {% else %}
                            BC
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-3">
                    <div class="col-6">
                        <h6 class="{{ object.get_heading }} heading-text">Language</h6>
                    </div>
                    <div class="col-6">
                        <a href="{{ object.language.get_absolute_url }}" class="node-link">{{ object.language }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
