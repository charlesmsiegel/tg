<div class="col-md-6 mb-3">
    <div class="tg-card h-100">
        <div class="tg-card-header">
            <h5 class="tg-card-title mta_heading">Creation Details</h5>
        </div>
        {% include "characters/mage/faction/faction_include.html" %}
        <div class="tg-card-body">
            <div class="row mb-2">
                <div class="col-6">
                    <strong>Primer:</strong>
                </div>
                <div class="col-6">
                    {% if object.is_primer %}
                        <span class="tg-badge badge-pill badge-warning">Primer</span>
                    {% else %}
                        <span class="text-muted">Not a primer</span>
                    {% endif %}
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <strong>Background Cost:</strong>
                </div>
                <div class="col-6">{{ object.background_cost }}</div>
            </div>
            <div class="row mb-0">
                <div class="col-6">
                    <strong>Maximum Quintessence:</strong>
                </div>
                <div class="col-6">{{ object.quintessence_max }}</div>
            </div>
        </div>
    </div>
</div>
