<div class="row">
    <h2 class="col-sm mta_heading">Create Artifact</h2>
</div>
<div class="row">
    <div class="col-sm">
        Create your Artifact. It should have a single power roughly equal to the Artifact's level in some Path.
    </div>
</div>
<div class="row">
    <div class="col-sm">Create New Artifact: {{ form.select_or_create }}</div>
</div>
<div data-create-or-select-container="{{ form.select_or_create.name }}" data-create-or-select-mode="select">
    <div class="row">
        <div class="col-sm">{{ form.select }}</div>
    </div>
</div>
<div data-create-or-select-container="{{ form.select_or_create.name }}" data-create-or-select-mode="create" class="d-none">
    <div class="row">
        <div class="col-sm">{{ form.artifact_form.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Rank</div>
        <div class="col-sm">{{ form.artifact_form.rank }}</div>
    </div>
    <div class="row">
        <div class="col-sm">{{ form.artifact_form.description }}</div>
    </div>
</div>
