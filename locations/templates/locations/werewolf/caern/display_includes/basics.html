<div class="row mb-4">
    <div class="col-12">
        <div class="tg-card">
            <div class="tg-card-header">
                <h5 class="tg-card-title wta_heading">Caern Information</h5>
            </div>
            <div class="tg-card-body text-center" style="padding: 24px;">
                <div style="display: inline-block; padding: 12px 24px; border-radius: 8px; background-color: rgba(0,0,0,0.05);">
                    <span style="font-weight: 600; color: var(--theme-text-secondary); margin-right: 8px;">Type:</span>
                    {% if object.caern_type %}
                        <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.get_caern_type_display }}</span>
                    {% else %}
                        <span class="text-muted">Not specified</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
