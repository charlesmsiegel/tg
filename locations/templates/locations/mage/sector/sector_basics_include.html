<div class="card mb-4">
    <div class="card-header {{ object.get_heading }}">
        <h4 class="mb-0">Sector Information</h4>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Sector Class:</strong>
            </div>
            <div class="col-sm-8">{{ object.get_sector_class_display }}</div>
        </div>
        <h5 class="mb-2">Constraints</h5>
        <div class="row">
            <div class="col">
                <p class="mb-0">{{ object.constraints|default:"No constraints specified." }}</p>
            </div>
        </div>
    </div>
</div>
