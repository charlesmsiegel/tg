<div class="row mb-4">
    <div class="col-12">
        <div class="card location-card">
            <div class="card-header {{ object.get_heading }}">
                <h5 class="mb-0">Chantry Details</h5>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <strong>Faction:</strong>
                    </div>
                    <div class="col-sm-8">{% include "characters/mage/faction/faction_include.html" %}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <strong>Season:</strong>
                    </div>
                    <div class="col-sm-8">{{ object.get_season_display|default:"Not specified" }}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <strong>Type:</strong>
                    </div>
                    <div class="col-sm-8">{{ object.get_chantry_type_display|default:"Not specified" }}</div>
                </div>
                <div class="row mb-0">
                    <div class="col-sm-4">
                        <strong>Leadership:</strong>
                    </div>
                    <div class="col-sm-8">{{ object.get_leadership_type_display|default:"Not specified" }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
