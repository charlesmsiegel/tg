<div class="row mb-4">
    <div class="col-12">
        <div class="tg-card">
            <div class="tg-card-header">
                <h5 class="tg-card-title dtf_heading">Bastion Information</h5>
            </div>
            <div class="tg-card-body" style="padding: 24px;">
                <div class="row mb-3">
                    <div class="col-md-4 text-center mb-3">
                        <div style="display: inline-block; padding: 12px 24px; border-radius: 8px; background-color: rgba(0,0,0,0.05);">
                            <span style="font-weight: 600; color: var(--theme-text-secondary); margin-right: 8px;">Ritual Strength:</span>
                            <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.ritual_strength }}</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <div style="display: inline-block; padding: 12px 24px; border-radius: 8px; background-color: rgba(0,0,0,0.05);">
                            <span style="font-weight: 600; color: var(--theme-text-secondary); margin-right: 8px;">Warding Level:</span>
                            <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.warding_level }}</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <div style="display: inline-block; padding: 12px 24px; border-radius: 8px; background-color: rgba(0,0,0,0.05);">
                            <span style="font-weight: 600; color: var(--theme-text-secondary); margin-right: 8px;">Consecration Date:</span>
                            {% if object.consecration_date %}
                                <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.consecration_date }}</span>
                            {% else %}
                                <span class="text-muted">Not specified</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
