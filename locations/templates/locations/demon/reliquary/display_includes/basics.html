<div class="col-md-6 mb-3">
    <div class="tg-card h-100">
        <div class="tg-card-header text-center">
            <h5 class="tg-card-title dtf_heading">Reliquary Properties</h5>
        </div>
        <div class="tg-card-body text-center" style="padding: 20px;">
            <!-- Reliquary Type -->
            <div class="mb-3">
                <div style="display: inline-block; padding: 10px 24px; border-radius: 6px; background-color: rgba(0,0,0,0.05); width: 100%; text-align: center;">
                    <span style="font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--theme-text-secondary); margin-right: 8px;">Type:</span>
                    <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.get_reliquary_type_display }}</span>
                </div>
            </div>

            {% if object.location_size %}
            <div class="mb-3">
                <div style="display: inline-block; padding: 10px 24px; border-radius: 6px; background-color: rgba(0,0,0,0.05); width: 100%; text-align: center;">
                    <span style="font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--theme-text-secondary); margin-right: 8px;">Size:</span>
                    <span style="font-weight: 700; color: var(--theme-text-primary);">{{ object.location_size }}</span>
                </div>
            </div>
            {% endif %}

            <!-- Soak Rating -->
            <div class="mb-3">
                <div style="padding: 12px; border-radius: 6px; background-color: rgba(0,0,0,0.02);">
                    <div style="font-size: 1.2rem; font-weight: 700; color: var(--theme-text-primary); margin-bottom: 4px;">{{ object.soak_rating }}</div>
                    <div style="font-size: 0.7rem; font-weight: 600; text-transform: uppercase; color: var(--theme-text-secondary);">Soak Rating</div>
                </div>
            </div>

            {% if object.manifestation_range > 0 %}
            <div class="mb-3">
                <div style="padding: 12px; border-radius: 6px; background-color: rgba(0,0,0,0.02);">
                    <div style="font-size: 1.2rem; font-weight: 700; color: var(--theme-text-primary); margin-bottom: 4px;">{{ object.manifestation_range }} yards</div>
                    <div style="font-size: 0.7rem; font-weight: 600; text-transform: uppercase; color: var(--theme-text-secondary);">Manifestation Range</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
