{# Status information #}
<div class="col-md mb-1">
    <div class="tg-card h-100">
        <div class="tg-card-body text-center" style="padding: 20px;">
            <div class="mb-2">
                <span class="tg-badge badge-{{ object.status|lower }}">{{ object.get_status_display }}</span>
            </div>
            {% if object.owner %}
                <div class="mb-0">
                    <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary);">Owner:</span>
                    <a href="{% url 'profile' object.owner.id %}">{{ object.owner.username }}</a>
                </div>
            {% endif %}
            {% if object.owned_by_list %}
                <div class="mt-2">
                    <span style="font-weight: 600; font-size: 0.875rem; color: var(--theme-text-secondary);">Owned By:</span>
                    {% for owner in object.owned_by_list %}
                        <a href="{{ owner.get_absolute_url }}">{{ owner }}</a>{% if not forloop.last %},{% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
