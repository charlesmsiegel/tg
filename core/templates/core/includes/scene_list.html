{% load static %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0 {{ object.get_heading }}">Scenes</h5>
            </div>
            <div class="card-body">
                {% if scenes %}
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for scene in scenes %}
                                    <tr class="theme-card">
                                        <td>
                                            <a href="{{ scene.get_absolute_url }}">{{ scene.name }}</a>
                                        </td>
                                        <td>{{ scene.date_of_scene }}</td>
                                        <td>
                                            {% if not scene.finished %}
                                                <span class="badge badge-success">Ongoing</span>
                                            {% else %}
                                                <span class="badge badge-secondary">Completed</span>
                                            {% endif %}
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <p class="text-muted mb-0">No scenes available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
