{% extends "core/base.html" %}
{% block title %}
    News Items
{% endblock title %}
{% block content %}
    {% load field %}
    <div class="centertext container">
        <div class="row border">
            <h3 class="col-sm border">News Items</h3>
        </div>
        {% for obj in object_list %}
            <div class="row border">
                <a class="col-sm border" href="{{ obj.get_absolute_url }}">{{ obj.title }} - {{ obj.date }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
