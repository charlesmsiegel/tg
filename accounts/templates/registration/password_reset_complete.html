{% extends "core/base.html" %}
{% block title %}Password Reset Complete{% endblock title %}
{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Page Header -->
                <div class="tg-card header-card mb-4">
                    <div class="tg-card-header">
                        <h1 class="tg-card-title wod_heading">Password Reset Complete</h1>
                    </div>
                </div>

                <!-- Success Message Card -->
                <div class="tg-card">
                    <div class="tg-card-body text-center">
                        <div class="tg-success-message mb-4">
                            Your password has been set. You can now log in with your new password.
                        </div>
                        <a href="{% url 'login' %}" class="tg-btn btn-primary">
                            Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
