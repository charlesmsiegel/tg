{% load field %}
{% if object.rotes_to_approve %}
    <div class="tg-card mb-4">
        <div class="tg-card-header text-center" style="cursor: pointer;" data-toggle="collapse" data-target="#rote-approval-section" aria-expanded="true">
            <h3 class="tg-card-title {{ object.preferred_heading }}">
                <i class="fas fa-chevron-down"></i> Rotes To Approve
            </h3>
        </div>
        <div id="rote-approval-section" class="collapse show">
            <div class="tg-card-body" style="padding: 20px;">
                <div class="row">
                    {% for obj in object.rotes_to_approve %}
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                            <div class="tg-card h-100">
                                <div class="tg-card-body text-center" style="padding: 20px;">
                                    <h5 class="mb-3">
                                        <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
                                    </h5>
                                    <div class="mb-3">
                                        <span class="tg-badge badge-{{ obj.status|lower }}">{{ obj.get_status_display }}</span>
                                    </div>
                                    <div class="mb-3">
                                        {% for c in object.rotes_to_approve|field:obj %}
                                            <div class="text-muted small">
                                                <a href="{{ c.get_absolute_url }}">{{ c }}</a>
                                            </div>
                                        {% endfor %}
                                    </div>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <button type="submit" name="approve_rote" value="{{ obj.pk }}" class="tg-btn btn-success btn-sm">
                                            <i class="fas fa-check"></i> Approve
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="col text-center text-muted">No Rotes.</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
