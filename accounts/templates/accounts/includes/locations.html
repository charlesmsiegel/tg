{% if object.my_locations %}
    <div class="tg-card mb-4">
        <div class="tg-card-header text-center" style="cursor: pointer;" data-toggle="collapse" data-target="#locations-section" aria-expanded="true">
            <h3 class="tg-card-title {{ object.preferred_heading }}">
                <i class="fas fa-chevron-down"></i> Locations
            </h3>
        </div>
        <div id="locations-section" class="collapse show">
            <div class="tg-card-body" style="padding: 20px;">
                <div class="row">
                    {% for loc in object.my_locations %}
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                            <div class="tg-card h-100">
                                <div class="tg-card-body text-center" style="padding: 20px;">
                                    <h5 class="mb-3">
                                        <a href="{{ loc.get_absolute_url }}">{{ loc.name }}</a>
                                    </h5>
                                    <div class="mb-2">
                                        <span class="tg-badge badge-{{ loc.status|lower }}">{{ loc.get_status_display }}</span>
                                    </div>
                                    <div class="text-muted small mb-1">
                                        {{ loc.get_full_gameline }}
                                    </div>
                                    <div class="text-muted small">
                                        {{ loc.get_type }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
